<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Library Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico">
    <script src="/static/script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            margin: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div id="authSection">
    <form id="registerForm">
        <h2>Register</h2>
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" required>
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" required>
        <button type="submit">Register</button>
    </form>

    <form id="loginForm">
        <h2>Login</h2>
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>
        <button type="submit">Login</button>
    </form>
</div>

<div id="dashboard" style="display:none;">
    <button id="logoutButton">Logout</button>
    <h2>Dashboard</h2>
    <form id="bookForm">
        <h3>Add Book</h3>
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        <label for="author">Author:</label>
        <input type="text" id="author" required>
        <label for="publishedDate">Published Date:</label>
        <input type="date" id="publishedDate" required>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" required>
        <label for="categories">Categories:</label>
        <input type="text" id="categories" required>
        <label for="rating">Rating:</label>
        <input type="number" id="rating">
        <button type="submit">Add Book</button>
    </form>

    <h3>Books</h3>
    <table id="booksTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Published Date</th>
            <th>ISBN</th>
            <th>Categories</th>
            <th>Rating</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <form id="importForm">
        <h3>Import Books</h3>
        <input type="file" id="importFile" accept=".csv" required>
        <button type="submit">Import Books</button>
    </form>

    <button id="exportButton">Export Books</button>
</div>
</body>
</html>
